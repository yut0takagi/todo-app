<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TODOアプリ</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=JetBrains+Mono:wght@500&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="vanta"></div>

    <main class="shell">
      <header class="hero">
        <div>
          <h1>TODO FLOW</h1>
          <p>Kanban + Calendar. Local-first. Lightning fast.</p>
        </div>
        <div class="hero-actions">
          <div class="search-box">
            <label for="global-search">Search</label>
            <input id="global-search" type="text" placeholder="Search tasks... (/)" />
          </div>
          <button id="command-open" class="command-open">⌘K</button>
        </div>
        <div class="view-toggle">
          <button data-view="board" class="active">Board</button>
          <button data-view="calendar">Calendar</button>
        </div>
      </header>

      <section class="quick-add">
        <div class="quick-input">
          <label for="quick-add-input">Quick add</label>
          <textarea id="quick-add-input" rows="2" placeholder="New task title..."></textarea>
        </div>
        <div class="quick-actions">
          <span id="quick-add-meta">Adding to todo</span>
          <button id="quick-add-button">Create</button>
        </div>
      </section>

      <section id="board-view" class="board">
        <div id="columns" class="columns"></div>
      </section>

      <section id="calendar-view" class="calendar hidden">
        <div class="calendar-header">
          <div>
            <h2 id="calendar-title"></h2>
            <p>Click a day to focus. Add tasks directly to dates.</p>
          </div>
          <div class="calendar-actions">
            <button id="calendar-prev">Prev</button>
            <button id="calendar-today">Today</button>
            <button id="calendar-next">Next</button>
          </div>
        </div>
        <div class="calendar-mode">
          <button data-calendar-mode="day" class="active">Day</button>
          <button data-calendar-mode="week">Week</button>
          <button data-calendar-mode="month">Month</button>
        </div>
        <div class="weekday-row" id="weekday-row"></div>
        <div class="calendar-grid" id="calendar-grid"></div>
      </section>
    </main>

    <div id="detail-overlay" class="detail-overlay">
      <div id="detail-panel" class="detail-panel" role="dialog" aria-modal="true">
        <div class="detail-header">
          <h3>Task detail</h3>
          <button id="detail-close">Close</button>
        </div>
        <div class="detail-body">
          <label>Title</label>
          <input id="detail-title" type="text" />
          <label>Description</label>
          <textarea id="detail-description" rows="5"></textarea>
          <label>Due date</label>
          <input id="detail-due" type="date" />
          <label>Due time</label>
          <input id="detail-time" type="time" />
          <label>Priority</label>
          <select id="detail-priority">
            <option value="none">None</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <label>Column</label>
          <select id="detail-column"></select>
        </div>
        <div class="detail-actions">
          <button id="detail-open-page" class="ghost">Open full page</button>
          <button id="detail-delete" class="ghost">Delete</button>
          <button id="detail-save">Save</button>
        </div>
      </div>
    </div>

    <div id="command-overlay" class="command-overlay">
      <div class="command-panel">
        <input id="command-input" type="text" placeholder="Type a command..." />
        <div id="command-list" class="command-list"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.halo.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
