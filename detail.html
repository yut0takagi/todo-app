<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task page</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=JetBrains+Mono:wght@500&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="vanta"></div>

    <main class="shell">
      <section class="detail-page">
        <div class="detail-page-header">
          <button id="detail-back">Back</button>
          <div>
            <h2>Task page</h2>
            <p>Deep edit mode. Full focus for large changes.</p>
          </div>
        </div>
        <div class="detail-page-body">
          <div class="detail-page-main">
            <label>Title</label>
            <input id="page-title" type="text" />
            <label>Description</label>
            <textarea id="page-description" rows="10"></textarea>
          </div>
          <div class="detail-page-meta">
            <label>Due date</label>
            <input id="page-due" type="date" />
            <label>Due time</label>
            <input id="page-time" type="time" />
            <label>Priority</label>
            <select id="page-priority">
              <option value="none">None</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
            <label>Column</label>
            <select id="page-column"></select>
            <div class="detail-page-actions">
              <button id="page-delete" class="ghost">Delete</button>
              <button id="page-save">Save</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.halo.min.js"></script>
    <script src="app-detail.js"></script>
  </body>
</html>
